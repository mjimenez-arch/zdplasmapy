# .github/workflows/python-ci.yml

# 1. Give your workflow a name
name: Python CI

# 2. Define the trigger: when should this workflow run?
on:
  push:
    branches: [ "main" ] # Run on every push to the 'main' branch
  pull_request:
    branches: [ "main" ] # Also run on pull requests targeting the 'main' branch

# 3. Define the jobs to run
jobs:
  build-and-test:
    # Define the operating system for the virtual machine
    runs-on: ubuntu-latest

    # 4. Define the steps for the job
    steps:
    # Step 1: Check out the repository's code
    - name: Check out repository code
      uses: actions/checkout@v4

    # Step 2: Set up the Python environment
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run the tests
    - name: Run unit tests
      run: |
        python -m unittest discover tests